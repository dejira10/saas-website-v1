<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Map Background -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#1E293B" />
  
  <!-- Route Lines -->
  <path d="M100 100 Q400 300 700 100" stroke="#FF5CCC" stroke-width="4" stroke-dasharray="8 8" />
  <path d="M100 500 Q400 300 700 500" stroke="#973DA4" stroke-width="4" stroke-dasharray="8 8" />
  
  <!-- Location Markers -->
  <circle cx="100" cy="100" r="20" fill="#FF5CCC" />
  <circle cx="400" cy="300" r="20" fill="#973DA4" />
  <circle cx="700" cy="500" r="20" fill="#512889" />
  
  <!-- Team Status Cards -->
  <rect x="50" y="400" width="200" height="100" rx="10" fill="#334155" />
  <rect x="300" y="400" width="200" height="100" rx="10" fill="#334155" />
  <rect x="550" y="400" width="200" height="100" rx="10" fill="#334155" />
</svg>
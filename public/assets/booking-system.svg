<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar Interface -->
  <rect x="100" y="50" width="600" height="500" rx="20" fill="#1E293B" />
  <rect x="120" y="100" width="560" height="80" rx="10" fill="#334155" />
  <text x="140" y="145" fill="#fff" font-family="Arial" font-size="24">Schedule Service</text>
  
  <!-- Calendar Grid -->
  <g transform="translate(120, 200)">
    <!-- Calendar Days -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#FF5CCC" opacity="0.2" />
    <text x="30" y="35" fill="#fff" font-family="Arial" font-size="18">15</text>
    
    <rect x="100" y="0" width="80" height="60" rx="8" fill="#973DA4" opacity="0.3" />
    <text x="130" y="35" fill="#fff" font-family="Arial" font-size="18">16</text>
    
    <rect x="200" y="0" width="80" height="60" rx="8" fill="#512889" />
    <text x="230" y="35" fill="#fff" font-family="Arial" font-size="18">17</text>
  </g>
  
  <!-- Booking Form -->
  <rect x="120" y="300" width="560" height="200" rx="10" fill="#334155" />
  <text x="140" y="340" fill="#fff" font-family="Arial" font-size="18">Service Details</text>
  
  <!-- Form Fields -->
  <rect x="140" y="360" width="240" height="40" rx="6" fill="#1E293B" />
  <rect x="140" y="420" width="240" height="40" rx="6" fill="#1E293B" />
</svg>